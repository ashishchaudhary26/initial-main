      .box {

      }
      /* Default button styles */
      .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 3rem;
      }

      .btn-primary {
        background-color: orange;
      }

      /* Icon styles */
      .btn i {
        margin-right: 5px;
      }

      /* Button alignment */
      .d-flex {
        display: flex;
        justify-content: center; /* Center align the items horizontally */
        align-items: center;
      }

      /* Mobile screen styles */
      @media screen and (max-width: 768px) {
        .btn {
          font-size: 14px;
          padding: 8px 16px;
